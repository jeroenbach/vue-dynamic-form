name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write # needed to push commits/tags
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # required so tags/history are available

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Changesets
        uses: changesets/action@v1
        with:
          publish: pnpm -w changeset publish
          title: 'chore: release'
          commit: 'chore: release'
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # provided by GitHub
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }} # you add this secret
